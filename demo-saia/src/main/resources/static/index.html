             *

            async executeSql(sql) {

                        }

                        throw new Error(`SQLæ‰§è¡Œå¤±è´¥ (HTTP ${response.status}): ${errorDetail}`);
                    }

                    if (data.error) {

                    // è¿™æ · LLM ç”Ÿæˆçš„è„šæœ¬å¯ä»¥ç›´æ¥ä½¿ç”¨ result.map() ç­‰æ•°ç»„æ–¹æ³•
                    const result = this._convertToObjectArray(data);

            /**

             * @param {Object} data - MCP Server è¿”å›çš„æ•°æ® { columns, rows, rowCount }
             * @returns {Array} å¢å¼ºçš„æ•°ç»„å¯¹è±¡ï¼ŒåŒæ—¶æ”¯æŒ:
             *   - æ•°ç»„æ“ä½œ: result.map(), result[0], result.length

             *   - result.rows.map(row => ...) // é€šè¿‡ .rows è®¿é—®

            _convertToObjectArray(data) {

                    const emptyResult = [];

                const objectRows = rows.map(row => {

                        obj[col] = row[index];                    // åŸå§‹åˆ—å (å¦‚ NAME, ID)

                const enhancedResult = [...objectRows];

                console.log('[æŸ¥è¯¢] å‘é€è¯·æ±‚:', question);

        function renderTable(container, data) {

                // å»é‡ï¼šåªä¿ç•™åŸå§‹åˆ—åï¼ˆä¼˜å…ˆå°å†™ï¼Œå…¶æ¬¡ä¿ç•™ç¬¬ä¸€ä¸ªå‡ºç°çš„ï¼‰
                const seen = new Set();
                columns = allKeys.filter(k => {
                    if (k === 'key') return false;
                    const lower = k.toLowerCase();
                    if (seen.has(lower)) return false;
                    seen.add(lower);
                    return true;

            // è¡¨å¤´
            html += '<thead><tr>';
            columns.forEach(col => {

            });
            html += '</tr></thead>';

            // è¡¨ä½“
            html += '<tbody>';
            data.rows.forEach(row => {

                columns.forEach(col => {
                    // å°è¯•å¤šç§æ–¹å¼è·å–å€¼ï¼ˆå…¼å®¹å¤§å°å†™ï¼‰
                    let value = row[col];
                    if (value === null || value === undefined) {
                        value = row[col.toLowerCase()];
                    }
                    if (value === null || value === undefined) {
                        value = row[col.toUpperCase()];

                    html += `<td>${value !== null && value !== undefined ? escapeHtml(String(value)) : '-'}</td>`;

                html += '</tr>';
            });
            html += '</tbody></table>';

            html += `<div class="table-footer">å…± ${total} æ¡è®°å½•</div>`;

            container.innerHTML = html;
        }
