            nextCursor: null,        // ä¸‹ä¸€é¡µæ¸¸æ ‡ï¼ˆåˆ—è¡¨æŸ¥è¯¢ç”¨ï¼‰
            prevCursors: [],         // â­ å†å²æ¸¸æ ‡æ ˆï¼ˆç”¨äºä¸Šä¸€é¡µï¼‰
            hasMore: false,          // æ˜¯å¦è¿˜æœ‰æ›´å¤šæ•°æ®
            currentPage: 0,          // å½“å‰é¡µç ï¼ˆä»0å¼€å§‹ï¼‰
            queryType: 'list',       // â­ æŸ¥è¯¢ç±»å‹ï¼š'list' æˆ– 'aggregation'

        // ============================================================

        // ============================================================
        const mcpClient = {

            async getSchema(tableName) {

             * @param {string} sql - SQL è¯­å¥

             *

            async executeSql(sql) {

                    if (data.error) {

            /**

             * @param {Object} data - MCP Server è¿”å›çš„æ•°æ® { columns, rows, rowCount }
             * @returns {Array} å¢å¼ºçš„æ•°ç»„å¯¹è±¡ï¼ŒåŒæ—¶æ”¯æŒ:
             *   - æ•°ç»„æ“ä½œ: result.map(), result[0], result.length

             *
             * è¿™æ ·å¯ä»¥å…¼å®¹ LLM ç”Ÿæˆçš„ä¸¤ç§å†™æ³•:
             *   - result.map(row => ...)      // ç›´æ¥å½“æ•°ç»„ç”¨
             *   - result.rows.map(row => ...) // é€šè¿‡ .rows è®¿é—®
             */
            _convertToObjectArray(data) {

                    console.warn('[mcpClient] æ•°æ®æ ¼å¼ä¸å®Œæ•´:', data);
                    // è¿”å›ç©ºæ•°ç»„ï¼Œä½†ä¹Ÿæ·»åŠ  rows å±æ€§
                    const emptyResult = [];

                const objectRows = rows.map(row => {

                        obj[col] = row[index];                    // åŸå§‹åˆ—å (å¦‚ NAME, ID)
                        obj[col.toLowerCase()] = row[index];      // å°å†™åˆ—å (å¦‚ name, id)
                        obj[col.toUpperCase()] = row[index];      // å¤§å†™åˆ—å (å¦‚ NAME, ID)

                const enhancedResult = [...objectRows];

                enhancedResult.columns = columns;           // åˆ—åä¿¡æ¯
