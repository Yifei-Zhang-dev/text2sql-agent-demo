spring:
  application:
    name: demo-saia

  # Spring AI Alibaba Configuration (DashScope)
  ai:
    dashscope:
      # 阿里云 DashScope API Key（必须从环境变量读取）
      api-key: ${QWEN_API_KEY}
      chat:
        enabled: true
        options:
          # 使用 qwen-plus（稳定且功能强大）
          model: qwen-plus
          temperature: 0.0

# MCP Server Configuration
mcp:
  server:
    base-url: http://127.0.0.1:8083

server:
  port: 8082

# Swagger UI Configuration
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true

management:
  endpoints:
    web:
      exposure:
        include: health
  endpoint:
    health:
      show-details: always
