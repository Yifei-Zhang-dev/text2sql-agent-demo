spring:
  application:
    name: mcp-server

  # H2 Database Configuration (In-Memory)
  datasource:
    url: jdbc:h2:mem:mcpdb;DB_CLOSE_DELAY=-1;MODE=MySQL
    driver-class-name: org.h2.Driver
    username: sa
    password:

  # SQL Initialization
  sql:
    init:
      mode: always
      schema-locations: classpath:schema.sql
      data-locations: classpath:data.sql

  # H2 Console (optional, for debugging)
  h2:
    console:
      enabled: true
      path: /h2-console

server:
  port: 8083

management:
  endpoints:
    web:
      exposure:
        include: health
  endpoint:
    health:
      show-details: always
