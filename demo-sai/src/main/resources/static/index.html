<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spring AI Demo - Text2SQL</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            max-width: 900px;
            width: 100%;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }
        .header p {
            font-size: 14px;
            opacity: 0.9;
        }
        .content {
            padding: 30px;
        }
        .input-group {
            margin-bottom: 20px;
        }
        .input-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
        }
        .input-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            font-family: inherit;
            resize: vertical;
            transition: border-color 0.3s;
        }
        .input-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        .button-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        button {
            flex: 1;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        .btn-secondary {
            background: #f5f5f5;
            color: #666;
        }
        .btn-secondary:hover {
            background: #e0e0e0;
        }
        .result-section {
            display: none;
            margin-top: 20px;
        }
        .result-section.show {
            display: block;
        }
        .result-card {
            background: #f9f9f9;
            border-left: 4px solid #667eea;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 16px;
        }
        .result-card.error {
            border-left-color: #f44336;
            background: #ffebee;
        }
        .result-card h3 {
            font-size: 14px;
            color: #666;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .result-card .content {
            padding: 0;
            background: white;
            border-radius: 4px;
            padding: 12px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            line-height: 1.6;
            white-space: pre-wrap;
            word-wrap: break-word;
            color: #333;
        }
        .result-card.error .content {
            color: #d32f2f;
        }
        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s linear infinite;
            margin-right: 8px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .footer {
            padding: 20px 30px;
            background: #f5f5f5;
            border-top: 1px solid #e0e0e0;
            text-align: center;
            font-size: 13px;
            color: #666;
        }
        .footer a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }
        .footer a:hover {
            text-decoration: underline;
        }
        .examples {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            margin-top: 8px;
        }
        .example-tag {
            background: #e8eaf6;
            color: #5c6bc0;
            padding: 6px 12px;
            border-radius: 16px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s;
        }
        .example-tag:hover {
            background: #667eea;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Spring AI Demo - Text2SQL</h1>
            <p>使用自然语言查询数据库，支持客户、订单和订单明细表</p>
        </div>

        <div class="content">
            <div class="input-group">
                <label for="question">输入您的问题：</label>
                <textarea id="question" rows="3" placeholder="例如：查询所有客户的姓名和邮箱"></textarea>
                <div class="examples">
                    <div class="example-tag" onclick="setExample('查询所有客户的姓名和邮箱')">示例 1</div>
                    <div class="example-tag" onclick="setExample('统计每个客户的订单总数')">示例 2</div>
                    <div class="example-tag" onclick="setExample('查询总金额最高的订单')">示例 3</div>
                    <div class="example-tag" onclick="setExample('列出所有待发货的订单')">示例 4</div>
                </div>
            </div>

            <div class="button-group">
                <button class="btn-primary" onclick="submitQuery()" id="submitBtn">
                    <span id="btnText">提交查询</span>
                </button>
                <button class="btn-secondary" onclick="clearResults()">清空结果</button>
            </div>

            <div id="resultSection" class="result-section">
                <div id="errorCard" class="result-card error" style="display: none;">
                    <h3>错误信息</h3>
                    <div class="content" id="errorContent"></div>
                </div>

                <div id="sqlCard" class="result-card" style="display: none;">
                    <h3>生成的 SQL</h3>
                    <div class="content" id="sqlContent"></div>
                </div>

                <div id="resultCard" class="result-card" style="display: none;">
                    <h3>查询结果</h3>
                    <div class="content" id="resultContent"></div>
                </div>

                <div id="explanationCard" class="result-card" style="display: none;">
                    <h3>结果解释</h3>
                    <div class="content" id="explanationContent"></div>
                </div>
            </div>
        </div>

        <div class="footer">
            <p>API 文档：<a href="/swagger-ui.html" target="_blank">Swagger UI</a> | 健康检查：<a href="/actuator/health" target="_blank">/actuator/health</a></p>
        </div>
    </div>

    <script>
        function setExample(text) {
            document.getElementById('question').value = text;
        }

        function clearResults() {
            document.getElementById('question').value = '';
            document.getElementById('resultSection').classList.remove('show');
            document.getElementById('errorCard').style.display = 'none';
            document.getElementById('sqlCard').style.display = 'none';
            document.getElementById('resultCard').style.display = 'none';
            document.getElementById('explanationCard').style.display = 'none';
        }

        async function submitQuery() {
            const question = document.getElementById('question').value.trim();
            if (!question) {
                alert('请输入问题');
                return;
            }

            const submitBtn = document.getElementById('submitBtn');
            const btnText = document.getElementById('btnText');
            submitBtn.disabled = true;
            btnText.innerHTML = '<span class="spinner"></span>处理中...';

            // Hide all result cards
            document.getElementById('errorCard').style.display = 'none';
            document.getElementById('sqlCard').style.display = 'none';
            document.getElementById('resultCard').style.display = 'none';
            document.getElementById('explanationCard').style.display = 'none';
            document.getElementById('resultSection').classList.add('show');

            try {
                const response = await fetch('/agent/text2sql', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ question: question })
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();

                // Display SQL
                if (data.sql) {
                    document.getElementById('sqlContent').textContent = data.sql;
                    document.getElementById('sqlCard').style.display = 'block';
                }

                // Display Result
                if (data.result) {
                    document.getElementById('resultContent').textContent = data.result;
                    document.getElementById('resultCard').style.display = 'block';
                }

                // Display Explanation
                if (data.explanation) {
                    document.getElementById('explanationContent').textContent = data.explanation;
                    document.getElementById('explanationCard').style.display = 'block';
                }

                // Display Error
                if (data.error) {
                    document.getElementById('errorContent').textContent = data.error;
                    document.getElementById('errorCard').style.display = 'block';
                }

            } catch (error) {
                document.getElementById('errorContent').textContent = '请求失败: ' + error.message;
                document.getElementById('errorCard').style.display = 'block';
            } finally {
                submitBtn.disabled = false;
                btnText.textContent = '提交查询';
            }
        }

        // Support Enter key to submit (Ctrl+Enter)
        document.getElementById('question').addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && e.ctrlKey) {
                submitQuery();
            }
        });
    </script>
</body>
</html>
