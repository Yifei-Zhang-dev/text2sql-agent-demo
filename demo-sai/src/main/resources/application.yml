spring:
  application:
    name: demo-sai

  # Spring AI OpenAI Configuration (使用 DashScope 兼容模式)
  ai:
    openai:
      # 阿里云 DashScope 兼容 OpenAI 格式
      base-url: https://dashscope.aliyuncs.com/compatible-mode/v1
      api-key: ${QWEN_API_KEY:your-qwen-api-key-here}
      chat:
        enabled: true
        options:
          model: qwen-plus
          temperature: 0.0
          max-tokens: 2000

# MCP Server Configuration
mcp:
  server:
    base-url: http://localhost:8083

server:
  port: 8081

management:
  endpoints:
    web:
      exposure:
        include: health
  endpoint:
    health:
      show-details: always
