spring:
  application:
    name: demo-sai

  # Spring AI OpenAI Configuration (使用 DashScope 兼容模式)
  ai:
    openai:
      # 阿里云 DashScope 兼容 OpenAI 格式
      # 注意：DashScope 的兼容模式 URL 应该去掉最后的 /v1
      base-url: https://dashscope.aliyuncs.com/compatible-mode
      api-key: ${QWEN_API_KEY:your-qwen-api-key-here}
      chat:
        enabled: true
        options:
          # 尝试使用 qwen-turbo（更稳定）或 qwen-max
          model: qwen-turbo
          temperature: 0.0
          max-tokens: 2000

# MCP Server Configuration
mcp:
  server:
    base-url: http://127.0.0.1:8083

server:
  port: 8081

# Swagger UI Configuration
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true

management:
  endpoints:
    web:
      exposure:
        include: health
  endpoint:
    health:
      show-details: always
